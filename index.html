<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text">
    <p></p>
    
    <script>

        let input = document.querySelector('input');
        let parag = document.querySelector('p');
        let maxNumber = 5;
        let remainedNumber = maxNumber;
        parag.innerHTML = 'Оставшееся кол-во символов: ' + remainedNumber;

        input.addEventListener('input', function() {
            if (maxNumber - input.value.length > 0) {
                parag.innerHTML = 'Оставшееся кол-во символов: ' + (maxNumber - input.value.length);  
                console.log(input.value.length);
            } else {
                parag.innerHTML = 'Размер текста превышен на ' + (input.value.length - maxNumber) + 'символ/а/ов.'
                console.log(input.value.length);
            }
        });
    </script>
</body>

</html>
