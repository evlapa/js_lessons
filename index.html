<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            width: 15px;
            height: 15px;
            border: 1px solid #ee2111;
        }
    </style>
</head>

<body>
    <input type="text" id="width" placeholder="table width">
    <input type="text" id="height" placeholder="table height">
    <button>generate table</button>
    <table></table>

    <script>
        let tableWidth = document.querySelector('#width');
        let tableHeight = document.querySelector('#height');
        let button = document.querySelector('button');
        let table = document.querySelector('table');
        let k = 2;

        button.addEventListener('click', func);

        function func() {
            button.removeEventListener('click', func);
            for (let i = 0; i < (+tableHeight.value); i++) {
                let tr = document.createElement('tr');
                table.appendChild(tr);
                for (let j = 0; j < (+tableWidth.value); j++) {
                    let td = document.createElement('td');
                    tr.appendChild(td);
                    td.innerHTML = k;
                    k += 2;
                }
            }
        }



    </script>
</body>


</html>
