<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <ul id="elem">
        <li>text</li>
        <li>text</li>
        <li>text</li>
        <li>text</li>
        <li>text</li>
    </ul>

    <script>
        let list = document.querySelector('#elem');
        let lines = list.children;
        console.log(lines);

        for (let li of lines) {
            li.addEventListener('click', func)
        }

        function func(event) {
            if (event.ctrlKey) {
                this.innerHTML += 1;
            } 
            if (event.shiftKey) {
                this.innerHTML += 2;
            }
        } 
    </script>
</body>


</html>
