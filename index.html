<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            width: 15px;
            height: 15px;
            border: 1px solid #ee2111;
        }
    </style>
</head>

<body>

    <ul id="parent">
        <li>text</li>
        <li>text</li>
        <li id="elem">text</li>
        <li>text</li>
        <li>text</li>
    </ul>

    <button>click</button>

    <script>
        let list = document.querySelector('#parent');
        let elem = document.querySelector('#elem');
        
        let addedElem = document.createElement('li');
        addedElem.innerHTML = 'new';

        let button = document.querySelector('button');

        button.addEventListener('click', function() {
           list.insertBefore(addedElem, elem);
           addedElem.addEventListener('click', function() {
            addedElem.innerHTML += '!';
           })
        });
       
        
    </script>
</body>


</html>
